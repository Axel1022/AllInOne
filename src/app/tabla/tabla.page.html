<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Tabla</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card>
    <ion-card-header>
      <ion-card-title> Aprendiendi la tabla del {{digito}}</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <ion-item>
        <ion-input
          label="Dígito"
          [(ngModel)]="digito"
          type="number"
          [ngModelOptions]="{ standalone: true }"
          labelPlacement="floating"
          placeholder="Ingrese un número"
        ></ion-input>
      </ion-item>
      <ion-item *ngFor="let n of opciones">
        {{ digito }} * {{ n }}   = {{ n * digito }}
      </ion-item>
    </ion-card-content>
  </ion-card>
</ion-content>
